<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select</title>
    <link rel="stylesheet" href="vendor/codalia/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mb-5">CSelect</h1>

        <form action="#" method="post" id="form" role="form" class="php-email-form">
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="cars">Cars</label>
                    <select name="cars" class="form-select cselect" id="cars">
                        <option value="">Choose a car</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab" selected>Saab</option>
                        <option value="mercedes" disabled>Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="states">List of states</label>
                    <select name="states" class="form-select cselect" id="states">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        <option value="DC">District of Columbia</option>
                        <option value="AS">American Samoa</option>
                        <option value="GU">Guam</option>
                        <option value="MP">Northern Mariana Islands</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="UM">United States Minor Outlying Islands</option>
                        <option value="VI">Virgin Islands, U.S.</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="instruments">Instruments (multiple)</label>
                    <select id="instruments" class="form-select cselect" name="instruments[]" multiple>
                        <option value="guitar">Guitar</option>
                        <option value="piano">Piano</option>
                        <option value="flute">Flute</option>
                        <option value="violin">Violin</option>
                        <option value="cello">Cello</option>
                        <option value="harmonica">Harmonica</option>
                        <option value="drums">Drums</option>
                        <option value="congas">Congas</option>
                        <option value="accordion">Accordion</option>
                        <option value="saxophone">Saxophone</option>
                        <option value="trumpet">Trumpet</option>
                        <option value="contrabass">Contrabass</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="cars">Disabled drop down list</label>
                    <select name="disabled" class="form-select cselect" id="disabled" disabled>
                        <option value="">Choose a car</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab" selected>Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="shakes">Shakes (multiple with main item)</label>
                    <select id="shakes" class="form-select cselect" name="shakes[]" multiple>
                        <option value="vanilla">Vanilla Shake</option>
                        <option value="strawberry" selected="selected">Strawberry Shake</option>
                        <option value="chocolate">Chocolate Shake</option>
                        <option value="cherry" selected>Cherry Shake</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="operating-system" id="dynamical-element">Operating System (created dynamically)</label>
                </div>
            </div>
            <input type="hidden" id="mainItem" value="cherry">
        </form>
    </div>

    <script src="vendor/codalia/c.select.js"></script>
    <script src="js/select.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
